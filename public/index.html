<script type="text/javascript">
$(document).ready(function(){
    // local dataset
    var artistsComplete = ['Aaa', 'Bbb', 'Ccc', 'Ddd', 'Eminem', 'Fff', 'Ggg', 'Hhh', 'Iii', 'Jjj', 'KRS One', 'Lll', 'MC Lyte', 'Nnn', 'Ooo', 'Ppp', 'Qqq', 'Rrr', 'Slick Rick', 'Ttt', 'Uuu', 'Vvv', 'Wyclef', 'Xxx', 'Yyy', 'Zzz',];
    
    // suggestion engine
    var artistsComplete = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: artistsComplete
    });
    
    // typeahead
    $('.typeahead').typeahead({
        hint: true,
        highlight: true, /* Enable substring highlighting */
        minLength: 1 /* Specify minimum characters required for showing result */
    },
    {
        name: 'artistsComplete',
        source: artistsComplete
    });
});  
</script>
